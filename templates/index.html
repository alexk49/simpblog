{% extends "layout.html" %}

{% block content %}

<h1>My Blog</h1>

<div>

{% for post in posts %}

    <p>
        <h2>{{loop.index}}: <a href="posts/{{ post.slug }}.html">{{post.title}}</a> <small>{{post.date}}</small></h2>
        {{post.summary}}
    </p>
    <div>
      {% set tags = post.tags.split(",") %}
      {% for tag in tags %}
          {% set tag = tag.strip() %}
          <a href="tags/{{ tag }}.html">
              <button>{{ tag }}</button>
          </a>
      {% endfor %}
    </div>
{% endfor %}
</div>

{% endblock %}
