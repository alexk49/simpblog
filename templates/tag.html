{% extends "layout.html" %} {% block content %}
    <title>Posts with Tag: {{ tag }}</title>
  </head>
  <body>
    <h1>Posts with Tag: {{ tag }}</h1>
    <div>
      {% for post in posts %}
      <div>
        <h2><a href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h2>
        <p>{{ post.date }}</p>
      </div>
      {% endfor %}
    </div>
    <a href="/index.html">Back to Homepage</a>
{% endblock %}
